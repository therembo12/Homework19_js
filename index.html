<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Homework19</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <form action="" id="formPrint" class="row flex-column p-4">
      <label class="mt-1" for="fontSize">Font size</label>
      <input type="text" id="fontSize"name="fontSize" class="col-6"/>
      <label class="mt-1" for="fontColor">Color</label>
      <input type="text" id="fontColor" name="fontColor"class="col-6"/>
      <label class="mt-1" for="fontFamily">Font family</label>
      <input type="text" id="fontFamily"name="fontFamily" class="col-6"/>
      <label class="mt-1" for="sometext">Enter some text</label>
      <textarea name="sometext" id="sometext" cols="6" rows="5" class="col-6"></textarea>
      <button id="addPrint" class="btn btn-primary col-6 mt-2">PRINT</button>
    </form>
  </div>
  <div class="container">
    <div class="row p-4 flex-column" id="text" >

    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
